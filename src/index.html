<!DOCTYPE html>
<html dir="ltr" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: #000000;
      }
    </style>
    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
  </head>
  <body>
    <button id="side-drawer-button">Open Side Menu</button>
    <p>Let's test this new <uc-tooltip text="We built this before, now it is better!">Tooltip!</uc-tooltip></p>
    <uc-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">A link</a></li>
          <li><a href="/">Another link</a></li>
          <li><a href="/">A third link</a></li>
        </ul>
      </nav>
    </uc-side-drawer>
    <uc-stock-price stock-symbol="AAPL"></uc-stock-price>
    <script>
      const sideDrawerButton = document.querySelector('#side-drawer-button');
      const sideDrawer = document.querySelector('uc-side-drawer');

      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.opened) {
          // sideDrawer.open = true;
          sideDrawer.open();
        }
        console.log(sideDrawer.open);
      });

      setTimeout(() => {
        // sideDrawer.setAttribute('title', 'It changed via Attribute');
      }, 3000);
    </script>
  </body>
</html>
